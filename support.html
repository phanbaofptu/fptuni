  <script id="MainScript">
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
      apiKey: "AIzaSyAt18gtMamNVP2PXO3LYLfDRfACqarceFA",
      authDomain: "fptuni-baopg.firebaseapp.com",
      databaseURL: "https://fptuni-baopg-default-rtdb.firebaseio.com",
      projectId: "fptuni-baopg",
      storageBucket: "fptuni-baopg.appspot.com",
      messagingSenderId: "844102065495",
      appId: "1:844102065495:web:15aff8b2676b529ab1f212",
      measurementId: "G-XWHPCW0ED6"
    };
    firebase.initializeApp(firebaseConfig);

    var CourseNo;
    // GET ALL DATA
    function SelectAllData() {
      document.getElementById("tbody1").innerHTML = "";
      CourseNo = 0;
      firebase.database().ref('QA').once('value',
        function (AllRecords) {
          AllRecords.forEach(
            function (CurrentRecord) {
              var QuestionID = CurrentRecord.val().QuestionID;
              var Question = CurrentRecord.val().Question;
              var Answer = CurrentRecord.val().Answer;
              var Note = CurrentRecord.val().Note;
              AddItemsToTable(QuestionID, Question, Answer, Note);
            }
          )
        }
      )
    }
    window.onload = SelectAllData;

    //FILLING THE TABLE
    var QuestionNo = 0;
    var stdList = [];
    function AddItemsToTable(QuestionID, Question, Answer, Note) {
      var tbody1 = document.getElementById('tbody1');
      var trow = document.createElement('tr');
      var td0 = document.createElement('td');
      var td1 = document.createElement('td');
      var td2 = document.createElement('td');
      var td3 = document.createElement('td');
      var td4 = document.createElement('td');
      stdList.push([QuestionID, Question, Answer, Note]);
      td0.innerHTML = ++QuestionNo;
      td1.innerHTML = QuestionID;
      td2.innerHTML = Question;
      td3.innerHTML = Answer;
      td4.innerHTML = Note;

      trow.appendChild(td0);
      trow.appendChild(td1);
      trow.appendChild(td2);
      trow.appendChild(td3);
      trow.appendChild(td4);
      tbody1.appendChild(trow)
    }

    var ModQuestionID = document.getElementById('QuestionIDMod');
    var ModQuestion = document.getElementById('QuestionMod');
    var ModAnswer = document.getElementById('AnswerMod');
    var ModNote = document.getElementById('NoteMod');
    var BTNmodAdd = document.getElementById('AddModBtn');

function AddStd() {
  firebase.database().ref("QA/" + ModQuestionID.value).set(
    {
      QuestionID: ModQuestionID.value,
      Question: ModQuestion.value,
      Answer: ModAnswer.value,
      Note: ModNote.value,
    },
    (error) => {
      if (error) {
        alert("Đã xảy ra lỗi!");
      }
      else {
        alert("Đã thêm thành công thành công câu hỏi");
        SelectAllData();
        $("#exampleModalCenter").modal('hide');
      }
    }
  )
}
